<!DOCTYPE html>

<head>

    <title>Receita4</title>

    <style>
        * {
            text-align: center;
        }
    </style>
</head>

<body>
    <button id="loadButton">Carregando cervejas...</button>
    <button id="orderButton" style="opacity: 0;">Ordenar cervejas</button>
    <button id="desordenar" style="opacity: 0;">Embaralhar cervejas</button>
    <div id="cervejas"></div>
</body>



<script>
    let cervejas = ["Guiness", "Desperados", "Becks", "Skol", "Heineken"];
    let hasText = false;

    function transform(item) {
        return `<td><h4>${item}</h4></td>`;
    }

    let desordenar = document.getElementById("desordenar");
    let ordenar = document.getElementById("orderButton");
    function CarregaDiv() {
        ordenar.style.opacity = 1;
        desordenar.style.opacity = 1;
        hasText = true;
        let div = document.getElementById("cervejas");
        let cervejasHtml = cervejas.map(transform);
        div.innerHTML = `${cervejasHtml.join("\n")}`;
    }

    let carregaB = document.getElementById("loadButton");
    carregaB.addEventListener("click", CarregaDiv);

    ordenar.addEventListener("click", () => {
        cervejas.sort();
        CarregaDiv();
    });

    desordenar.addEventListener("click", () => {
        cervejas.sort(()=> Math.random() - 0.5);
        CarregaDiv();
    });


</script>

</html>
